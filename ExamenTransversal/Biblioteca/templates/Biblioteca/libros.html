<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Libros</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          189deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 12%,
          rgba(117, 207, 226, 1) 78%
        );
        background-size: cover;
      }
      .content {
        flex: 1 0 auto;
      }
      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
      <a class="navbar-brand" href="/index">Biblioteca DuocUC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index"
              >Principal <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Catálogos
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/libros">Catálogo de Libros</a>
              <a class="dropdown-item" href="/autores">Catálogo de Autores</a>
              <a class="dropdown-item" href="/categorias">Catálogo de Categorías</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container content">
      <div class="row my-5">
        <div class="col-lg-12">
          <h1 class="text-center">Catálogo de Libros</h1>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-lg-12">
          <form class="form-inline my-2 my-lg-0" id="searchForm">
            <input
              class="form-control mr-sm-2"
              id="searchInput"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-success my-2 my-sm-0" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div data-aos="zoom-in">
            <table class="table table-dark" id="resultsTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Título</th>
                  <th scope="col">Año de Publicación</th>
                  <th scope="col">Descripción</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los resultados se insertarán aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-light py-2 footer">
      <div class="container text-center">
        <p class="text-muted mb-0 py-2">Biblioteca DuocUC 2024</p>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- jQuery para AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#searchForm").on("submit", function (e) {
          e.preventDefault();
          let query = $("#searchInput").val();
          $.ajax({
            url: "/libros/",
            type: "GET",
            data: { query: query },
            success: function (data) {
              let resultsTable = $("#resultsTable tbody");
              resultsTable.empty();
              data.forEach(function (libro, index) {
                resultsTable.append(`
                                <tr>
                                    <th scope="row">${index + 1}</th>
                                    <td>${libro.titulo}</td>
                                    <td>${libro.anioPublicacion}</td>
                                    <td>${libro.descripcion}</td>
                                </tr>
                            `);
              });
            },
          });
        });
      });
    </script>
  </body>
</html>
