<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Autores</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          189deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 12%,
          rgba(117, 207, 226, 1) 78%

        background-size: cover;
      }
      .content {
        flex: 1 0 auto;
      }
      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
      <a class="navbar-brand" href="index.html">Biblioteca DuocUC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Principal <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Catálogos
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="libros.html">Catálogo de Libros</a>
              <a class="dropdown-item" href="autores.html"

              >
              <a class="dropdown-item" href="categorias.html"
                >Catálogo de Categorías</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container content">
      <div class="row my-5">
        <div class="col-lg-12">
          <h1 class="text-center">Lista de Categorías</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div data-aos="zoom-in">
            <ul class="list-group">
              <li class="list-group-item list-group-item-primary">
                Un elemento
              </li>
              <li class="list-group-item list-group-item-secondary">
                Un segundo elemento

    <script

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"

      AOS.init();
